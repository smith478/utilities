<!DOCTYPE html>
<html>
<head>
  <title>Streamlit Data Bridge</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #status {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 14px;
    }
    .config-section {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="config-section">
    <label for="streamlitHost">Streamlit Host:</label>
    <input type="text" id="streamlitHost" placeholder="e.g., http://123.456.7.97:8501">
  </div>
  <div id="status"></div>
  <button id="extractButton">Extract Data</button>
  <script src="popup.js"></script>
</body>
</html>
